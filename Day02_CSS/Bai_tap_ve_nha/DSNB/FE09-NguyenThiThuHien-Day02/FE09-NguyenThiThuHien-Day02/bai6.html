<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai6</title>
</head>
<body>
	<div>
		<table border="1">
			<caption>Text Formatting Tags</caption>
			<thead>
				<tr>
					<th>HTML Tag</th>
					<th>Output</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>normat text</td>
					<td>hello world</td>
				</tr>
				<tr>
					<td>Font &#38; its attribute</td>
					<td style="color: blue;font-family: calibri">hello world</td>
				</tr>
				<tr>
					<td>&#60;B&#62;</td>
					<td><b>Bold</b></td>
				</tr>
				<tr>
					<td>&#60;I&#62;</td>
					<td><i>Italic</i></td>
				</tr>
				<tr>
					<td>&#60;U&#62;</td>
					<td><u>Underline</u></td>
				</tr>
				<tr>
					<td>&#60;EM&#62;</td>
					<td><em>Emphasis</em></td>
				</tr>
				<tr>
					<td>&#60;STRONG&#62;</td>
					<td><strong>STRONG</strong></td>
				</tr>
				<tr>
					<td>&#60;TELETYPE&#62;</td>
					<td><tt>TELETYPE</tt></td>
				</tr>
				<tr>
					<td>&#60;CITE&#62;</td>
					<td><cite>Citation</cite></td>
				</tr>
				<tr>
					<td>&#60;STRIKE&#62;</td>
					<td> <strike>strike through text</strike></td>
				</tr>
				<tr>
					<td>&#60;BIG&#62;</td>
					<td><big>text in a big font</big></td>
				</tr>
				<tr>
					<td>&#60;SMALL&#62;</td>
					<td><small>text in a small font</small></td>
				</tr>
				<tr>
					<td>&#60;SUB&#62;</td>
					<td>a<sub>b</sub></td>
				</tr>
				<tr>
					<td>&#60;SUP&#62;</td>
					<td>a<sup>b</sup></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
