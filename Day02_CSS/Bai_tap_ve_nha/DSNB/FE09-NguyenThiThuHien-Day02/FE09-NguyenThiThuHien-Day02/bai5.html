<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai5</title>
	<style type="text/css">
		#header-form{
			width: 600px;
			color:red;
		}
		
		.form-left{
			width: 200px;
			float: left;
		}
		.form-right{
			width: 400px;
			float: left;
		}
		.1{
			clear: both;
			margin: 5px;
			height: 20px;
		}
	</style>
</head>
<body>
	<div id="header-form">
		<img src="images/bt5.png" alt="lỗi hiển thị" style="float:left"><h1>Employee Registration form</h1>
	</div>
	<form action="bai5_submit" method="get" accept-charset="utf-8">
		<div style="margin-left: 200px;margin-bottom: 5px">
			<input type="radio" name="gender">Mr
			<input type="radio" name="gender">Mrs
			<input type="radio" name="gender">Ms
		</div>
		<div class="div-1">
			<div class="form-left">
				First Name
			</div>
			<div class="form-right">
				<input type="text" name="firstname" placeholder="FirstName">
			</div>
		</div>
		<div class="div-1">
			<div class="form-left">
				Last Name
			</div>
			<div class="form-right">
				<input type="text" name="lastname" placeholder="LastName">
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Mail Address1
			</div>
			<div class="form-right">
				<input type="email" name="mailaddress1">
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Mail Address2
			</div>
			<div class="form-right">
				<input type="email" name="mailaddress2">
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				City
			</div>
			<div class="form-right">
				<input type="text" name="city">
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				State
			</div>
			<div class="form-right">
				<select name="state">
					<option value="">Guiarat</option>
					<option value="">Guiarat</option>
					<option value="">Guiarat</option>
					<option value="">Guiarat</option>
					<option value="">Guiarat</option>
				</select>
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Zip
			</div>
			<div class="form-right">
				<input type="number" name="zip">
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Upload photo
			</div>
			<div class="form-right">
				<input type="file" name="uploadphoto" value="Choose File"> 
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				E-mail
			</div>
			<div class="form-right">
				<input type="email" name="email" >
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Mobile
			</div>
			<div class="form-right">
				<input type="number" name="mobile" placeholder="+91">
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Languages known
			</div>
			<div class="form-right">
				<input type="checkbox" >Gujarati
				<br/>
				<input type="checkbox">Hindi
				<br/>
				<input type="checkbox" >English
				<br/>
				<input type="checkbox" >Marathi
				<br/>
			</div>
		</div>
		<div class="1">
			<div class="form-left">
				Additional Infomation
			</div>
			<div class="form-right">
				<textarea name="" placeholder="Optional" cols="30" rows="5"></textarea>
			</div>
		</div>
		<div class="1">
			<div style="margin-left: 200px;margin-bottom: 5px">
				<input type="submit" name="submit" value="submit">
				<input type="reset" name="reset"
				value="reset">
			</div>
		</div>
	</form>
</body>
</html>
