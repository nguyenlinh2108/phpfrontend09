<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bai 6</title>
	<style type="text/css">
		#td-helo{
			color: blue;
			font-size: 20px;
		}
		td{
			padding-right: 20px;
		}
	</style>
</head>
<body>
	<center>
		<h3 style="color: red">Text Formatting Tas</h3>
	<table border="2px" cellpadding="2px">
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
		<tr>
			<td>normat text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>font & its attribute</td>
			<td id="td-helo"><b>hello world</b></td>
		</tr>
		<tr>
			<td>&#60B></td>
			<td><B>Bold</B></td>
		</tr>
		<tr>
			<td>&#60I></td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&#60U></td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&#60EM></td>
			<td><em>Emphasis</em></td>
		</tr>
		<tr>
			<td>&#60STRONG></td>
			<td><strong>STRONG</strong></td>
		</tr>
		<tr>
			<td>&#60TELETYPE></td>
			<td><teletype>TELETYPE</teletype></td>
		</tr>
		<tr>
			<td>&#60CITE></td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr>
			<td>&#60STRIKE></td>
			<td><strike>strike through text</strike></td>
		</tr>
		<tr>
			<td>&#60BIG></td>
			<td><Big>Text in a big font</Big></td>
		</tr>
		<tr>
			<td>&#60SMALL></td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr>
			<td>&#60SUB></td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td>&#60SUP></td>
			<td>a<sup>b</sup></td>
		</tr>
	</table></center>
</body>
</html>
