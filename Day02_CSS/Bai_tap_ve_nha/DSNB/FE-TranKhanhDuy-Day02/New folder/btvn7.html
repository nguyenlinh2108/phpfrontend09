<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
	<style type="text/css">
		#td-text{font-family: monospace}
		#td-text2{}
	</style>
	<h2 style="color: red">Text Formatting Tags</h2>
	<table border="1" cellspacing="1" cellpadding="5">
		<tr>
			<td><b>HTML Tag</b></td>
			<td><b>Output</b></td>
		</tr>
		<tr>
			<td>normal text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font & its attribute</td>
			<td><b style="color: blue">hello world</b></td>
		</tr>
		<tr>
			<td>&#60;B&#62;</td>	
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&#60;I&#62;</td>	
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&#60;U&#62;</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&#60;EM&#62;</td>
			<td><i>Emphasis</i></td>
		</tr>
		<tr>
			<td>&#60;STRONG&#62;</td>
			<td><b>STRONG</b></td>
		</tr>
		<tr>
			<td>&#60;TELETYPE&#62;</td>
			<td id="td-text">TELETYPE</td>
		</tr>
		<tr>
			<td>&#60;CITE&#62;</td>
			<td><I>Citation</I></td>
		</tr>
		<tr>
			<td>&#60;STRIKE&#62;</td>
			<td><strike> strike through text</strike></td>
		</tr>
		<tr>
			<td>&#60;BIG&#62;</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>
			<td>&#60;SMALL&#62;</td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr>
			<td>&#60;SUB&#62;</td>
			<td id="td-text2">ab</td>
		</tr>
		<tr>
			<td>&#60;SUP&#62;</td>
			<td><sup>ab</sup></td>
		</tr>

	</table>

</body>
</html>
