<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 07-CSS</title>
    <style type="text/css">
        .header{
            padding:50px;
            text-align:center;
            background:#f4f4f4;
            border-bottom:5px solid #cbcbcb;
        }
        h1{font-size:45px;}
        p{font-size:18px;}
        .content{
            margin:30px auto;
        }
        .myform{
            padding:10px;
            text-align: center;
        }
        input[type=submit]{text-align:center}
    </style>
</head>
<body>
<div class="header">
    <h1>Learning JavaScript</h1>
    <p>for Absolute Beginner</p>

</div>
<div class="content">
    <form action="">
        <div class="myform">
            <label for="">First Name</label>
            <input type="text" name="fname">
        </div>
        <div class="myform">
            <label for="">Last Name</label>
            <input type="text" name="lname">
        </div>
        <div class="myform">
            <label for="">Background</label>
            <select name="bgcolor" id="">
                <option value="">Red</option>
                <option value="">Black</option>
            </select>
        </div>
        <div class="myform">
            <input type="submit" value="submit">
        </div>
    </form>
</div>
</body>
</html>
