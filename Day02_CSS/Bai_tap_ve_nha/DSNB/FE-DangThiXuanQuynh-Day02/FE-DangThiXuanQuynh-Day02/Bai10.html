<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 10-CSS</title>
    <style type="text/css">
        .container{
            background:#ccccff;
            padding:20px;
        }
        p{
            margin:0;
            font-size:18px;
        }
        .text{
            padding:15px;
            margin-left:20px;
        }
        .text1{color:#570000;}
        .text2{color:#000077}
        .text3{border:3px dashed black}
        .p-txt{
            font-weight:bold;
        }
        .p-padding{padding-left: 25px;}
    </style>
</head>
<body>
<div class="container">
    <h1>Sample Dictionary</h1>
    <div class="text text1">
        <p class="p-txt">font-style</p>
        <p class="p-padding">A CSS property which determines whether or not text it italicized</p>
    </div>
    <div class="text text2">
        <p class="p-txt">href</p>
        <p class="p-padding">An HTML attribute which specifies the URL that link goes to.</p>
    </div>
    <div class="text text1 text3">
        <p class="p-txt">Justify</p>
        <p class="p-padding">A CSS value which makes each line of text have equal which.</p>
    </div>
    <div class="text text2">
        <p class="p-txt">table</p>
        <p class="p-padding">An HTML tag which creates a table</p>
    </div>
</div>
</body>
</html>
