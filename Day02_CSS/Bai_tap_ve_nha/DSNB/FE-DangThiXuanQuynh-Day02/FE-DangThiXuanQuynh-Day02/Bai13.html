<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 13-CSS</title>
    <style type="text/css">
        .mytable{border-collapse: collapse}
        .mytable,th,td,tr{
            border:1px solid black;
        }
        .mytable tr:nth-child(3){
            color:#4e8ed4;
        }
        .text{
            color:#0000ee;
            font-weight:bold;
        }
        .text2{
            color:#2e84d4;
            font-weight:bold;
        }
    </style>
</head>
<body>
<table  class="mytable">
    <tr>
        <th>Course Number</th>
        <th>Course Title</th>
        <th>Semester Taken</th>

        <th colspan="3">For Credit</th>
    </tr>
    <tr>
        <td class="text">6.813</td>
        <td>User Interface Design</td>
        <td>Spring 2014</td>
    </tr>
    <tr>
        <td class="text">6.034</td>
        <td>Artificial Intelligence</td>
        <td>Fall 2013</td>
    </tr>
    <tr>
        <td class="text">6.006</td>
        <td>Introduction to Algorithms</td>
        <td>Fall 2013</td>
    </tr>
    <tr>
        <th colspan="3">Listener</th>
    </tr>
    <tr>
        <td class="text2">6.867</td>
        <td>Machine Learning</td>
        <td>Fall 2013</td>
    </tr>
    <tr>
        <td class="text2">6.830</td>
        <td>Database Systems</td>
        <td>Fall 2013</td>
    </tr>
</table>
</body>
</html>
