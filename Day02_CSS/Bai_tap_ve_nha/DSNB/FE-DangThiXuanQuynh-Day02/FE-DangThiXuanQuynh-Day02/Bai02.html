<!DOCTYPE html>
<html lang="en">

        body{
            background:#008000;
        }

<body>
<h1>Meta examples</h1>
<p>Japanese example:</p>
<p>Below is a dynamic list. Click anywhere outside the list to add a new item. Click an existing list item to change its text to something else.</p>
<div class="text">
    <ul>
        <li>this</li>
        <li>list is</li>
        <li>pretty</li>
        <li>awesome</li>
    </ul>
</div>
