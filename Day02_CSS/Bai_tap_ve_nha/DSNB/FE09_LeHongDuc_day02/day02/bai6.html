<!DOCTYPE html>
<html>
<head>
	<title>Bai 6 day 02</title>
	<link rel="stylesheet" type="text/css" href="bai6.css">
</head>
<body>
	<table border="1px">
		<caption>Text formating tag</caption>
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
		<tr>
			<td >normat text</td>
			<td >hello world</td>
		</tr>
		<tr>
			<td>Font & its atribute</td>
			<td class="normat">Hello World</td>
		</tr>
		<tr>
			<td>&lt;B&gt;</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&lt;I&gt;</td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&lt;U&gt;</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&lt;Strong&gt;</td>
			<td><strong>Strong</strong></td>
		</tr>
		<tr>
			<td>&lt;Teletype&gt;</td>
			<td><teletype> teletype</td>
		</tr>
		<tr>
			<td>&lt;Cite&gt;</td>
			<td><cite>Cite</cite></td>
		</tr>
		<tr>
			<td>&lt;Strike&gt;</td>
			<td><strke>Strike</td>
		</tr>
		<tr>
			<td>&lt;Big&gt;</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>
			<td>&lt;Sub&gt;</td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td>&lt;Sup&gt;</td>
			<td>a<sup>b</sup></td>
		</tr>
		
	</table>
</body>
</html>
