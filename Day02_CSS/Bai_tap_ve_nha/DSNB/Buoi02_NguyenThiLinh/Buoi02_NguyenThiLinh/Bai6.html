<!DOCTYPE html>
<html>
<head>
	<title>Bài 6 - Buổi 2</title>
	<style type="text/css">
		table, tr, td{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th colspan="2" style="color: red;">
				Text Formatting Tags
			</th>
		</tr>
		<tr>
			<td>HTML Tag</td>
			<td>Output</td>
		</tr>
		<tr>
			<td>normal text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font &#38; its attribute</td>
			<td style="color: blue; font-weight: bold;">hello world</td>
		</tr>
		<tr>
			<td>&#60; B &#62;</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&#60; I &#62;</td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&#60; U &#62;</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&#60; EM &#62;</td>
			<td><em>Emphasis</em></td>
		</tr>
		<tr>
			<td>&#60; STRONG &#62;</td>
			<td><strong>STRONG</strong></td>
		</tr>
		<tr>
			<td>&#60; STRIKE &#62;</td>
			<td><del>strike through text</del></td>
		</tr>
		<tr>
			<td>&#60; BIG &#62;</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>
			<td>&#60; SMALL &#62;</td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr>
			<td>&#60; SUB &#62;</td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td>&#60; SUP &#62;</td>
			<td>a<sup>b</sup></td>
		</tr>
		
	</table>
</body>
</html>
