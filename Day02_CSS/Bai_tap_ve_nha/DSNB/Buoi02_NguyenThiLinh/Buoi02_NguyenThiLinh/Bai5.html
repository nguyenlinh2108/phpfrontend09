<!DOCTYPE html>
<html>
<head>
	<title>Buổi 2 - Bài 5</title>
	<style type="text/css">
		form{
			margin: auto;

		}
		th{
			color: red;
			font-size: 25px;
		}
	</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<th colspan="2"><img src="images/bt5.png">Employee Registration Form</th>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="radio" checked="checked" name="">Mr
					<input type="radio" name="">Mrs
					<input type="radio" name="">Ms
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td>
					<input type="text" name="" placeholder="FirstName">
				</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td>
					<input type="text" name="" placeholder="LastName">
				</td>
			</tr>
			<tr>
				<td>Mail Address 1</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>Mail Address2</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>City</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select>
						<option>Guiarat</option>
						<option>Linh</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Zip</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>Upload Photo</td>
				<td>
					<input type="file" name="">No file chosen
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="text" name="">
				</td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td>
					<input type="text" name="" placeholder="+91">
				</td>
			</tr>
			<tr>
				<td>Languages known</td>
				<td>
					<input type="checkbox" checked="checked" name="">Gujarati<br>
					<input type="checkbox" name="">Hindi<br>
					<input type="checkbox" name="">English<br>
					<input type="checkbox" name="">Marathi<br>
				</td>
			</tr>
			<tr>
				<td>Additional Information</td>
				<td>
					<textarea rows="5" cols="20" placeholder="Optional"></textarea>
				</td>
			</tr>
			<tr>
				<td style="text-align: right;">
					<input type="submit" value="submit" name="" >
				</td>
				<td>
					<input type="submit" value="reset" name="">
				</td>
			</tr>
			
		</table>
	</form>
</body>
</html>
