<!DOCTYPE html>
<html>
<head>
	<title>Bài 10 - Buổi 2</title>
	<style type="text/css">
		dt{
			font-weight: bold;
		}
		dl div:nth-child(even){
			color: blue;
		}
		dl div:nth-child(odd){
			color: red;
		}
		dl #justify{
			border: 2px black dashed;
		}
	</style>
</head>
<body style="background-color: #5e68dc78;">
	<div class="contain">
		<h1>Sample Dictionary</h1>
		<dl>
			<div>
				<dt>font-style</dt>
				<dd>A CSS property which determines whether or not text it italicized</dd>
			</div>
			<div>
				<dt>href</dt>
				<dd>An HTML attribute which specifies the URL that link goes to.</dd>
			</div>
			<div id="justify">
				<dt class="red justify">justify</dt>
				<dd>A CSS value which makes each line of text have equal width.</dd>
			</div>
			<div>
				<dt>table</dt>
				<dd>An HTML tag which creates a table.</dd>
			</div>
		</dl>
	</div>
	
</body>
</html>
