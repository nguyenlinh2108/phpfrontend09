<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example 05</title>
    <link rel="stylesheet" href="../css/bt05.css" />
  </head>
  <body>
    <div id="page-registration">
      <img src="../images/bt5.png" alt="employee" title="Employee" />
      <h1>Employee Registration Form</h1>
      <form action="#" method="GET">
        <table border="0">
          <tr>
              <td>
                </td>
            <td>
              <input type="radio" name="Mr" id="" checked />
              <label>Mr</label>
              <input type="radio" name="Mrs" id="" />
              <label>Mrs</label>
              <input type="radio" name="Mrs" id="" />
              <label>Ms</label>
            </td>
          </tr>
          <tr>
            <td>
              <label>First Name</label>
            </td>
            <td>
              <input type="text" placeholder="FirstName" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Last Name</label>
            </td>
            <td>
              <input type="text" placeholder="LastName" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Mail Address1</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Mail Address2</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <label>City</label>
            </td>
            <td>
              <input type="text" />
            </td>
          </tr>
          <tr>
            <td>
              <label>State</label>
            </td>
            <td>
              <select name="" id="">
                <option value="">Guiarat</option>
                <option value="">Viet Nam</option>
                <option value="">Campuchia</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>City</label>
            </td>
            <td>
              <input type="file" />
            </td>
          </tr>
          <tr>
            <td>
              <label>E-mail</label>
            </td>
            <td>
              <input type="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Mobile</label>
            </td>
            <td>
              <input type="text" placeholder="+91" />
            </td>
          </tr>
          <tr>
            <td>
              <label>Languages</label>
            </td>
            <td>
              <input type="checkbox" checked />
              <label>Gujarati</label>
              <br />
              <input type="checkbox" checked />
              <label>Hindi</label>
              <br />
              <input type="checkbox" checked />
              <label>English</label>
              <br />
              <input type="checkbox" />
              <label>Marathi</label>
            </td>
          </tr>
          <tr>
            <td>
              <label>Additional Information</label>
            </td>
            <td>
              <textarea rows="5" cols="20" placeholder="Optional"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
