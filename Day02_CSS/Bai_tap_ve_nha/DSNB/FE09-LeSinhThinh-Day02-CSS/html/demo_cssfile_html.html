<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style type="text/css">
        .wrapper {
            border: 1px solid red;
        }
        .wrapper > .box {
            border: 1px solid yellow;
            display: inline;
        }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"><img src="../images/star.png" alt="star" /></div>
      <div class="box"><img src="../images/balloons.jpg" alt="balloons" /></div>
    </div>
  </body>
</html>
