  <body>

      <h1>Meta examples</h1>
      <p class="for">Japanese example:</p>
      <p class="for">
        Below is a dynamic list. Click anywhere outside the list to add a new
        item. Click an existing list item to change its text to something else.

      <div id="id_list">
        <ul>
          <li>This</li>
          <li>list is</li>
