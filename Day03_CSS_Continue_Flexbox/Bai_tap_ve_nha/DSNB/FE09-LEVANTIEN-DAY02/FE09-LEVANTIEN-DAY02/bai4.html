<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chua bai tap 3</title>
	<style type="text/css">
		.wrapper {
    		border: 2px solid #000;
		}
		.header {
		    border-bottom: 2px solid #000;
		}
		.main {
		    padding: 15px;
		}
		.item-left {
		    height: 30px;
		    background: #EA9999;
		}
		.item-right {
		    background: #9FC5F8;
		    height: 30px;
		}
		.col-md-3 {
    		float: left;

		}
		.col-md-9 {
		    float: left;
		    width: 70%;
		}
		.row {
		    display: flex;
		    margin-bottom: 20px;
		    margin-left: -10px;
    		margin-right: -10px;
		}
		.item-content {
		    padding: 0 5px;
		}
		.item-center {
		    background: #FFE599;
		    height: 30px;
		}
		.item-footer {
		    margin-left: -5px;
		    margin-right: -5px;
		}

</head>

			</div>

				</div>
