<!DOCTYPE html>

	<style type="text/css">
		body{
			background-color: #298A08;

		.class-div{
			background: red;

<body>
	<h1>Meta examples</h1>
	<p>Japanese example:</p>
	<p>Below is a dynamic list. Click anywhere outside the list to add a new item. Click an existing list item to change its text to something else.</p>
	<div class="class-div">
		<ul>
			<li>This</li>
			<li>list is</li>
			<li>pretty</li>
			<li>awesome</li>
		</ul>
	</div>
