<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Exercise 05</title>
    <style type="text/css">
        .table {
            margin: auto;
            width:500px;
            height: 600px;
            border-style: solid;
        }
        #id-td{
            display: flex;
            font-size: 25px;
            margin-top: 10px;
            font-weight: bold;
            justify-content: center;
            flex-direction: column;
            color: red;
        }
    </style>
</head>
<body>
<div class="table">
	<table id="id-td">
    	<tr> 
            <td><img src="images/infor.png" height="65px" width="80px">Employee Resgistration Form</td>
    	</tr>
    </table>
    <table>
    	<tr>
    		<input type="radio" name="call">Mr
    		<input type="radio" name="call">Mrs
    		<input type="radio" name="call">Ms
    	</tr>
    	<tr>
        	<td>
            	<label><b>First Name</b></label>  
        	</td>
        	<td>
            	<input type="text" maxlength="80" placeholder="First Name"/>
        	</td>
    	</tr>
    	<tr>
        	<td>
            	<label><b>Last Name</b></label>  
        	</td>
        	<td>
            	<input type="text" maxlength="80" placeholder="Last Name"/>
        	</td>
    	</tr>
    	<tr>
        	<td>
            	<label><b>Mail Address 1</b></label>  
        	</td>
        	<td>
            	<input type="text" maxlength="80" placeholder=""/>
        	</td>
    	</tr>
    	<tr>
        	<td>
            	<label><b>Mail Address 2</b></label>  
        	</td>
        	<td>
            	<input type="text" maxlength="80" placeholder=""/>
        	</td>
    	</tr>
    	<tr>
        	<td>
            	<label><b>City</b></label>  
        	</td>
        	<td>
            	<input type="text" maxlength="80" placeholder=""/>
        	</td>
    	</tr>
    	<tr>
        	<td>
            	<label><b>State</b></label>  
        	</td>
        	<td>
            	<select>
                    <option>Guiarat</option>
                    <option>California</option>
                </select>
        	</td>
    	</tr>
    	<tr>
        	<td>
            	<label><b>Zip</b></label> 
        	</td>
        	<td>
            	<input type="text" maxlength="15"/>
        	</td>
    	</tr>
        <tr>
            <td>
                <label><b>Upload photo</b></label> 
            </td>
            <td>
                <input type="file" name="">
            </td>
        </tr>
         <tr>
            <td>
                <label><b>Email</b></label> 
            </td>
            <td>
                <input type="text" name="">
            </td>
        </tr>
         <tr>
            <td>
                <label><b>Mobile</b></label> 
            </td>
            <td>
                <input type="text" name="" placeholder="+91">
            </td>
        </tr>
         <tr>
            <td>
                <label><b>Language known</b></label> 
            </td>
            <td>
                <input type="checkbox" name="">English <br>
                <input type="checkbox" name="">Hindi <br>
                <input type="checkbox" name="">Marathi <br>
                <input type="checkbox" name="">Gujalati 
            </td>
        </tr>
    	<tr>
        	<td>
            	<label><b>Add information</b></label>
        	</td>
        	<td>
                <textarea rows="8" cols="20" placeholder="Optional"></textarea>
        	</td>
    	</tr>
        <table>
            <tr>
                <input type="submit" value="Submit" name="">
                <input type="reset" value="Reset" name="">
            </tr> 
        </table>
	</table>
</div>
</body>
</html>
