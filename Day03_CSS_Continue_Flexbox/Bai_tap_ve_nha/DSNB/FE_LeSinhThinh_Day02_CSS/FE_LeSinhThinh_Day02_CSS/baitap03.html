<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Example 03</title>
</head>
<style type="text/css" media="screen">
	* {
		margin: 0;
		padding: 0;
	}
	.page {
		max-width: 1366px;
	}
	.container {
		margin: 10px auto;
		max-width: 740px;
		background-color: #FFFFFF;
		border: 4px solid black;
	}
	.heading {
		border-bottom: 4px solid black;
	}
	.row {
		border: 1px solid hotpink;
		height: auto;
		padding: 20px;
		display: flex;
	}
	.col-md-4 {
		width: 40%;
		border: 1px solid black;
		height: 70px;
		float: left;
	}
	.col-md-8 {
		width: 60%;
		border: 1px solid black;
		height: 70px;
		float: left;
	}
	.col-md-12 {
		width: 100%;
		border: 1px solid black;
		height: 70px;
	}
	.wrap {
		border: 1px solid blue;
		height: auto;
		padding: 0 20px;
	}
	.pink {
		background-color: #EA9999;
		height: 70px;
	}
	.blue {
		background-color: #9FC5F8;
		height: 70px;
	}
	.yellow {
		background-color: #FFE599;
		height: 70px;
	}
</style>
<body>
	<div class="page">
		<div class="container main" id="main">
			<div class="heading">
				<span>Mock 1</span>
			</div>
			<!-- Row 1 -->
			<div class="row">
				<div class="col-md-4 main-item">
					<div class="wrap">
						<div class="pink">

						</div>
					</div>
				</div>
				<div class="col-md-8 main-item">
					<div class="wrap">
						<div class="blue">

						</div>
					</div>
				</div>
			</div>
			<!-- end row 1 -->
			<!-- Row 2 -->
			<div class="row">
				<div class="col-md-4 main-item">
					<div class="wrap">
						<div class="pink">

						</div>
					</div>
				</div>
				<div class="col-md-8 main-item">
					<div class="wrap">
						<div class="blue">

						</div>
					</div>
				</div>
			</div>
			<!-- end row 2 -->
			<!-- Row 3 -->
			<div class="row">
				<div class="col-md-4 main-item">
					<div class="wrap">
						<div class="pink">

						</div>
					</div>
				</div>
				<div class="col-md-8 main-item">
					<div class="wrap">
						<div class="blue">

						</div>
					</div>
				</div>
			</div>
			<!-- end row 3 -->
			<!-- Row 4 -->
			<div class="row">
				<div class="col-md-12 main-item">
					<div class="wrap">
						<div class="yellow">

						</div>
					</div>
				</div>
			</div>
			<!-- end row 4 -->
		</div>
	</div>
</body>
</html>
