<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Example 02</title>
</head>
<style type="text/css" media="screen">
	* {
		margin: 0;
		padding: 0;
	}
	body {
		width: 100%;
		height: 100%;
	}
	div.page {
		border: 1px solid yellow;
		width: 50%;
		height: auto;
		margin: 0 auto;
	}
	div.content {
		border: 1px solid red;
		margin: 50px;
		background-color: #008000;
		padding-top: 25px;
		padding-bottom: 16px;
		padding-left: 16px;
		padding-right: 16px;
	}
	/* CSS Content-Up */
	div.content-up p {
		padding-bottom: 14px;
	}
	div.content-up h1 {
		padding-bottom: 10px;
	}
	/* CSS Content-Down */
	div.content-down {
		border: 1px solid pink;
		background-color: #FF0000;
		padding: 15px;
	}
	div.content-down li {
	    margin-left: 18px;
	}
</style>
<body>
	<div class="page">
		<div class="content">
			<div class="content-up">
				<h1 class="title">Meta Examples</h1>
				<p class="content">Japanese example </p>
				<p class="content">Below is a dynamic list. Click anywhere outside the list to add new list item. Click an existing list item to change its text to something else.</p>
			</div>
			<div class="content-down">
				<ul>
					<li>This</li>
					<li>list is</li>
					<li>pretty</li>
					<li>awesome</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
