<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Example 07</title>
</head>
<style type="text/css" media="screen">
	* {
		margin: 0;
		padding: 0;
	}
	.container {
		border: 1px solid black;
		margin: 20px auto;
	}
	.header {
		border-bottom: 1px solid black;
		text-align: center;
		padding-top: 43px;
		padding-bottom: 58px;
		background-color: #F4F4F4;
	}
	.header h1 {
		margin-bottom: 20px;
		font-weight: bold;
		font-family: Arial;
	}
	.header p {
		font-family: Arial;
		font-size: 20px;
	}
	.form-class {
    	padding-left: 317px;
	    height: auto;
	    width: 50%;
	    text-align: center;
	}
	fieldset {
	    margin: 28px;
	}
	legend {
	    font-size: 20px;
	    padding: 10px;
	}
	p {
		padding: 10px;
	}
	input[type="submit"] {
		margin-bottom: 15px;
		padding: 15px;
		border-radius: 15px;
		background-color: green;
		color: white;
		font-weight: bold;
		font-family: Arial;
	}
</style>
<body>
	<div class="container">
		<div class="header">
			<h1>Learning JavaScript</h1>
			<p>for Absolute Beginner</p>
		</div>
		<div class="content">
			<div class="form-class">
				<form action="#Link" method="get">
					<fieldset>
					<legend>Form Dang Ky</legend> 
					<p>First Name <input type="text" name="fname"></p>
					<p>Last Name <input type="text" name="lname"></p>
					<p>
						Background
						<select name="background" id="">
							<option value="red" selected>Red</option>
							<option value="yellow" >Yellow</option>
							<option value="black" >Black</option>
						</select>
					</p>
					<input type="submit" name="" value="Submit">
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
