<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Example 05</title>
</head>
<style type="text/css" media="screen">
	* {
		margin: 0;
		padding: 0;
	}
	.header h1 {
		color: #FF0000;
	}
	.header {
		padding-bottom: 20px;
	}
	/* .header img {
		float: left;
		width: 50px;
		height: 50px;
	} */
</style>
<body>
	<form action="#" method="get" class="form">
		<div class="header">
			<h1>
				<img src="images/avatar.jpg" title="Avatar" />
				Employee Registration Form
			</h1>
		</div>
		<table>
			<tr>
				<td></td>
				<td>
					<input type="radio" name="gender" checked=""> Mr.
					<input type="radio" name="gender"> Mrs.
					<input type="radio" name="gender"> Ms.
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" value="" placeholder="FirstName"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" value="" placeholder="LastName"></td>
			</tr>
			<tr>
				<td>Mail Address 1</td>
				<td><input type="email" name="mail1" value=""></td>
			</tr>
			<tr>
				<td>Mail Address 2</td>
				<td><input type="email" name="mail2" value=""></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name="city" value=""></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select name="state" id="">
						<option value="Gujarat">Gujarat</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text" name="zip" value="" placeholder=""></td>
			</tr>
			<tr>
				<td>Upload Photo</td>
				<td><input type="file" name="photo" value="" placeholder="No file selected"></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="email" name="e-mail" value="" placeholder=""></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" value="" placeholder="+91"></td>
			</tr>
			<tr>
				<td>Languages known</td>
				<td>
					<input type="checkbox" name="languages" value="Gujarat" checked=""> Gujarat <br>
					<input type="checkbox" name="languages" value="Hindi" checked=""> Hindi <br>
					<input type="checkbox" name="languages" value="English" checked=""> English <br>
					<input type="checkbox" name="languages" value="Marathi"> Marathi
				</td>
			</tr>
			<tr>
				<td>Additional Information</td>
				<td>
					<textarea name="" placeholder="Optional" col="5" rows="5"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
